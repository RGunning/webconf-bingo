<!doctype html>
<html>
<head>
	<title>Web Conference Bingo Card</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/bingo.js"></script>
</head>
<body>
<h1>Web Conference Bingo Card</h1>
	<div class="card">

	</div>
	<div class="card-row">

		<span class="card-item" id="item1"></span>
		<span class="card-item" id="item2"></span>
		<span class="card-item" id="item3"></span>
		<span class="card-item" id="item4"></span>
	</div>
	<div class="card-row">
		<span class="card-item" id="item5"></span>
		<span class="card-item" id="item6"></span>

		<span class="card-item" id="item8"></span>
		<span class="card-item" id="item9"></span>

	<div class="card-row">
		<span class="card-item" id="item10"></span>
		<span class="card-item" id="item11"></span>

		<span class="card-item" id="item12"></span>
		<span class="card-item" id="item13"></span>
	</div>
	<div class="card-row">

		<span class="card-item" id="item18"></span>
	</div>
	<div class="card-row">
		<span class="card-item" id="item19"></span>
		<span class="card-item" id="item20"></span>
		<span class="card-item" id="item21"></span>
		<span class="card-item" id="item22"></span>
		<span class="card-item" id="item23"></span>
	</div>
<button id="new-card" class="button">Get a new card!</button>
</body>
</html>
